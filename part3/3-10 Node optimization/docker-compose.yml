version: '3'

services:
  server:
    build:
      context: . 
    ports:
      - "3005:3005"
    depends_on:
      - database
    
    volumes:
      - .:/usr/src/app 
      - /usr/src/app/node_modules 

  database:
    container_name: postgresql_db
    image: postgres:16.2
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data  
    env_file:
      - .env  

volumes:
  postgres_data:
